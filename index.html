<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Cafe Directory</title>
    <link rel="stylesheet" href="cafe.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>California Cafe Directory</h1>
            <div class="search-box">
                <input type="search" placeholder="Search Your Favourite Cafes!">
            </div>
        </header>

        <!-- TABLE STARTS -->
        <main>
            <table>
                <thead>
                    <tr class="table-head">
                        <th class="col-1 header-col">S. No.</th>
                        <th class="col-2 header-col">Cafe Name</th>
                        <th class="col-3 header-col">Address</th>
                        <th class="col-4 header-col">Postal Code</th>
                        <th class="col-5 header-col">Lat</th>
                        <th class="col-6 header-col">Long</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="not_found"></div>
        </main>
    </div>

<script src="cafe.js"></script>
</body>

</html>
